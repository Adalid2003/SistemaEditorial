{% extends 'base_empleado.html' %}

{% block title %}
Login de Empleado
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 25rem;">
        <h2 class="text-center mb-4">Login de Empleado</h2>
        <form method="POST" action="{% url 'login_empleado' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label"><i class="bi bi-person-fill"></i> Usuario</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
</div>

{% if error %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error de autenticación',
            text: 'Correo o contraseña incorrectos',
        });
    </script>
    {% endif %}
    {% if error %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error de autenticación',
            text: '{{ error }}',
        });
    </script>
    {% endif %}
   
{% endblock %}
