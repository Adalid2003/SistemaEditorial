<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo_ues.png' %}" type="image/png">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <img src="{% static 'images/logo_ues.png' %}" alt="Logo UES" width="50" height="50" class="me-2">
                Sistema Editorial
            </a>
        </div>
    </nav>
    <div class="container mt-5 d-flex justify-content-center">
        <form method="POST" action="{% url 'login_empleado' %}" style="max-width: 400px; width: 100%;">
            {% csrf_token %}
            <h2 class="text-center mb-4">Iniciar Sesión Empleado</h2>
            <div class="mb-3">
                <label for="correo" class="form-label text-center d-block">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-center d-block">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    {% if error %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error de autenticación',
            text: '{{ error }}',
        });
    </script>
    {% endif %}
</body>
</html>
