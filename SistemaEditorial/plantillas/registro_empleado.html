{% extends 'base_empleado.html' %}

{% block title %}
Registro de Empleado
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <form method="POST" action="{% url 'registro_empleado' %}" style="max-width: 500px; width: 100%;">
        {% csrf_token %}
        <h2 class="text-center mb-4">Registro de Empleado</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ej: juanperez" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ej: correo@ejemplo.com"
                required>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña segura"
                required>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2"
                placeholder="Repite tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
</div>

<!-- SweetAlert para errores -->
{% if error %}
<script>
    Swal.fire({
        icon: 'error',
        title: 'Error en el registro',
        text: '{{ error }}',
    });
</script>
{% endif %}

<!-- SweetAlert para éxito -->
{% if success %}
<script>
    Swal.fire({
        icon: 'success',
        title: 'Registro exitoso',
        text: '{{ success }}',
    });
</script>
{% endif %}

{% endblock %}
